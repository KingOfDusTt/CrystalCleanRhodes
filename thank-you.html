<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σας Ευχαριστούμε | Crystal Clean Rhodes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Ένα μικρό inline style ειδικά για αυτή τη σελίδα */
        .thank-you-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(14, 42, 71, 0.9), rgba(14, 42, 71, 0.9)), url('images/hero-bg.png');
            background-size: cover;
            color: #fff;
            padding: 20px;
        }
        .thank-you-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Θολώνει το φόντο πίσω από το κουτί */
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
        }
        .check-icon {
            font-size: 5rem;
            color: var(--accent-cyan);
            margin-bottom: 20px;
        }
        .thank-you-box h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .thank-you-box p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <section class="thank-you-section">
        <div class="thank-you-box">
            <div class="check-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Λάβαμε το μήνυμά σας!</h1>
            <p>Ευχαριστούμε που επικοινωνήσατε με την Crystal Clean Rhodes. Ένας εκπρόσωπός μας θα επικοινωνήσει μαζί σας το συντομότερο δυνατό.</p>
            
            <a href="index.html" class="btn btn-primary">Επιστροφή στην Αρχική</a>
        </div>
    </section>

</body>
</html>
